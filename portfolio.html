<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=DejaVu+Sans+Mono&display=swap" rel="stylesheet">
    <style>
        /* Background Gradient */
        body {
            font-family: 'DejaVu Sans Mono', monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #15265e, #3a506b, #5bc0be, #eac0f1);
            color: #ffffff;
            transition: background 4s ease;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5rem;
        }

        .home-link {
            text-align: center;
            margin-bottom: 20px;
        }

        .home-link a {
            color: #5bc0be;
            text-decoration: none;
            font-size: 1.2rem;
            border: 2px solid #5bc0be;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .home-link a:hover {
            background-color: #5bc0be;
            color: #15265e;
        }

        /* Masonry grid layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Flexible column widths */
            grid-auto-rows: 10px; /* Base row height */
            gap: 20px; /* Consistent spacing between items */
            padding: 20px;
        }

        .grid-item {
            display: block;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .grid-item img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            display: block;
            border-radius: 5px; /* Optional: Rounded corners for images */
        }

        /* Automatically adjust the item size to fit the image */
        .grid-item {
            grid-row-end: span calc((var(--image-height) / 10) + 1);
        }

        /* Hover effect for images */
        .grid-item:hover img {
            filter: brightness(1.2); /* Slightly lighter on hover */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
