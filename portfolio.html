        /* Background Gradient */
/* General body and layout styles */
body {
    font-family: 'DejaVu Sans Mono', monospace;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #15265e, #3a506b, #5bc0be, #eac0f1);
    color: #ffffff;
    transition: background 4s ease;
    overflow-x: hidden;
    min-height: 100vh;
    position: relative;
}

/* Title and header adjustments */
h1 {
    text-align: center;
    margin: 20px 0;
    font-size: 2.5rem;
}

.home-link {
    text-align: center;
    margin-bottom: 20px;
}

.home-link a {
    color: #5bc0be;
    text-decoration: none;
    font-size: 1.2rem;
    border: 2px solid #5bc0be;
    padding: 5px 10px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
}

.home-link a:hover {
    background-color: #5bc0be;
    color: #15265e;
}

/* Container for images */
.image-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center; /* Center-align the content */
    gap: 20px; /* Add space between items */
    padding: 20px;
}

/* Individual image items */
.image-item {
    width: calc(30% - 20px); /* Set dynamic width */
    border-radius: 15px; /* Rounded corners */
    overflow: hidden; /* Ensure image stays rounded */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Add depth with shadow */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.image-item img {
    width: 100%;
    height: auto;
    object-fit: cover;
    display: block;
    border-radius: 15px; /* Rounded corners for images */
}

/* Hover effect for images */
.image-item:hover {
    transform: scale(1.05); /* Slight zoom */
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3); /* Enhanced shadow */
}

/* Responsive design */
@media (max-width: 768px) {
    .image-item {
        width: calc(45% - 20px); /* Two images per row on smaller screens */
    }
}

@media (max-width: 480px) {
    .image-item {
        width: calc(100% - 20px); /* One image per row on very small screens */
    }
}


        /* Lightbox styling */
      /* Lightbox styling */
.lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0; /* Start with 0 opacity */
    transition: opacity 0.3s ease; /* Smooth fade-in/out */
}

.lightbox.active {
    display: flex; /* Make lightbox visible */
    opacity: 1; /* Fade in to full opacity */
}

.lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    transform: scale(0.95); /* Start slightly smaller */
    transition: transform 0.3s ease, opacity 0.3s ease; /* Smooth scaling and fade */
}

.lightbox.active img {
    transform: scale(1); /* Scale to full size */
    opacity: 1;
}


        
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr); /* Two columns for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr; /* One column for very small screens */
            }
        }
        .grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Three columns */
    gap: 0; /* Remove gaps between items */
    padding: 0; /* Remove padding around the grid */
    overflow-y: scroll;
    height: 100vh; /* Full-height scrolling area */
}

.grid-item img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures images fill their container */
    border-radius: 0; /* Remove border-radius for a flush grid */
    margin: 0; /* Remove margin around images */
}

    </style>

    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const gridItems = document.querySelectorAll('.grid-item img');

        gridItems.forEach(item => {
            item.addEventListener('click', () => {
                lightboxImage.src = item.src;
                lightbox.classList.add('active');
            });
        });

        lightbox.addEventListener('click', () => {
            lightbox.classList.remove('active');
            lightboxImage.src = '';
        });
    </script>
