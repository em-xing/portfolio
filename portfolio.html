<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emily xing - art portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=DejaVu+Sans+Mono&display=swap" rel="stylesheet">
    <style>
        /* Background Gradient */
        body {
            font-family: 'DejaVu Sans Mono', monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #15265e, #3a506b, #5bc0be, #eac0f1);
            color: #ffffff;
            transition: background 4s ease;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5rem;
        }

        .home-link {
            text-align: center;
            margin-bottom: 20px;
        }

        .home-link a {
            color: #5bc0be;
            text-decoration: none;
            font-size: 1.2rem;
            border: 2px solid #5bc0be;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .home-link a:hover {
            background-color: #5bc0be;
            color: #15265e;
        }

        /* Masonry grid layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Flexible columns */
            grid-auto-flow: dense; /* Allow dense packing */
            gap: 20px; /* Space between items */
            padding: 20px;
        }

        .grid-item {
            position: relative;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            cursor: pointer; /* Indicate interactivity */
        }

        .grid-item img {
            width: 100%;
            height: auto; /* Maintain natural height of the image */
            display: block;
            transition: filter 0.3s ease; /* Smooth hover effect */
        }

        .grid-item:hover img {
            filter: brightness(1.2); /* Slightly lighter on hover */
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox.active {
            display: flex; /* Show the lightbox when active */
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        /* Close button for lightbox */
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <h1>artwork</h1>
    <div class="home-link">
        <a href="index.html">home</a>
    </div>
    <div class="grid-container">
        <div class="grid-item">
            <img src="images/art portfolio images/2012 Halloween.jpg" alt="2012 Halloween">
        </div>
        <div class="grid-item">
            <img src="images/art portfolio images/A Field of Wishes.jpg" alt="A Field of Wishes">
        </div>
        <div class="grid-item">
            <img src="images/art portfolio images/An Old Neighborhood.jpg" alt="An Old Neighborhood">
        </div>
        <div class="grid-item">
            <img src="images/art portfolio images/Astronomy Dreams.jpg" alt="Astronomy Dreams">
        </div>
        <div class="grid-item">
            <img src="images/art portfolio images/Blossom.jpg" alt="Blossom">
        </div>
        <div class="grid-item">
            <img src="images/art portfolio images/Cables, Casettes.jpg" alt="Cables, Casettes">
        </div>
        <div class="grid-item">
            <img src="images/art portfolio images/Feathers, Fly Freely!.png" alt="Feathers, Fly Freely!">
        </div>
        <div class="grid-item">
            <img src="images/art portfolio images/Let's Explore, Tonight, Together.png" alt="Let's Explore, Tonight, Together">
        </div>
        <div class="grid-item">
            <img src="images/art portfolio images/Midwinter.png" alt="Midwinter">
        </div>
        <div class="grid-item">
            <img src="images/art portfolio images/Morning Reads.png" alt="Morning Reads">
        </div>
        <div class="grid-item">
            <img src="images/art portfolio images/Mother.jpg" alt="Mother">
        </div>
        <div class="grid-item">
            <img src="images/art portfolio images/My Grandpa, the Engineer.png" alt="My Grandpa, the Engineer">
        </div>
        <div class="grid-item">
            <img src="images/art portfolio images/My Guardian Reef.png" alt="My Guardian Reef">
        </div>
        <div class="grid-item">
            <img src="images/art portfolio images/My Mom's Childhood.jpg" alt="My Mom's Childhood">
        </div>
        <div class="grid-item">
            <img src="images/art portfolio images/One Thousand Paper Cranes.png" alt="One Thousand Paper Cranes">
        </div>
        <div class="grid-item">
            <img src="images/art portfolio images/Partners in Crime.png" alt="Partners in Crime">
        </div>
        <div class="grid-item">
            <img src="images/art portfolio images/Spring, I Love You.png" alt="Spring, I Love You">
        </div>
        <div class="grid-item">
            <img src="images/art portfolio images/Sundays in the Kitchen.png" alt="Sundays in the Kitchen">
        </div>
        <div class="grid-item">
            <img src="images/art portfolio images/The Bothriolepis and Me.png" alt="The Bothriolepis and Me">
        </div>
        <div class="grid-item">
            <img src="images/art portfolio images/Two Flowers.png" alt="Two Flowers">
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightbox-close">&times;</button>
        <img id="lightbox-image" src="" alt="Expanded Image">
    </div>

    <script>
        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const closeButton = document.getElementById('lightbox-close');
        const gridItems = document.querySelectorAll('.grid-item img');

        gridItems.forEach(item => {
            item.addEventListener('click', () => {
                lightboxImage.src = item.src;
                lightbox.classList.add('active');
            });
        });

        closeButton.addEventListener('click', () => {
            lightbox.classList.remove('active');
            lightboxImage.src = '';
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
                lightboxImage.src = '';
            }
        });
    </script>
</body>
</html>
