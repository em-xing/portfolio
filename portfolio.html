<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=DejaVu+Sans+Mono&display=swap" rel="stylesheet">
    <style>
        /* Background Gradient */
        body {
            font-family: 'DejaVu Sans Mono', monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #15265e, #3a506b, #5bc0be, #eac0f1);
            color: #ffffff;
            transition: background 4s ease;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

       /* Top bar styling */
.top-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 80px;
    z-index: 100;
}

.top-bar h1 {
    margin: 0;
    font-size: 2rem; /* Increased font size */
    position: relative;
    left: 40px; /* Adjust horizontal position */
    top: 5px; /* Adjust vertical position */
}

.home-link {
    position: absolute; /* Position the home link precisely */
    top: 85px; /* Adjust vertical position */
    right: 80px; /* Adjust this value to move further right */
    text-align: center;
}

.home-link a {
    color: #5bc0be;
    text-decoration: none;
    font-size: 1.2rem;
    border: 2px solid #5bc0be;
    padding: 8px 15px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
}

.home-link a:hover {
    background-color: #5bc0be;
    color: #15265e;
}


        /* Masonry column layout */
        .masonry-container {
            column-count: 3; /* Number of masonry columns */
            column-gap: 15px; /* Gap between columns */
            padding: 100px 20px 20px; /* Add top padding for the bar */
        }

        .masonry-item {
            display: inline-block; /* Ensure items flow into columns */
            width: 100%; /* Items fill the column width */
            margin-bottom: 15px; /* Add spacing between items */
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            cursor: pointer;
        }

        .masonry-item img {
            display: block;
            width: 100%; /* Ensure images scale properly */
            height: auto; /* Maintain aspect ratio */
            transition: filter 0.3s ease; /* Smooth hover effect */
        }

        .masonry-item:hover img {
            filter: brightness(1.2); /* Slightly lighter on hover */
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Less harsh, transparent background */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox.active {
            display: flex; /* Show the lightbox when active */
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        /* Close button for lightbox */
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
        }

        footer {
    background: #3a506b;
    text-align: center;
    padding: 20px;
    color: #ffffff;
    margin-top: 50px;
}

        /* Responsive design */
        @media (max-width: 768px) {
            .masonry-container {
                column-count: 2; /* Fewer columns on smaller screens */
            }

            .top-bar h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .masonry-container {
                column-count: 1; /* Single column on very small screens */
            }

            .top-bar h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <script>
        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const closeButton = document.getElementById('lightbox-close');
        const gridItems = document.querySelectorAll('.masonry-item img');

        gridItems.forEach(item => {
            item.addEventListener('click', () => {
                lightboxImage.src = item.src;
                lightbox.classList.add('active');
            });
        });

        closeButton.addEventListener('click', () => {
            lightbox.classList.remove('active');
            lightboxImage.src = '';
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
                lightboxImage.src = '';
            }
        });
    </script>
