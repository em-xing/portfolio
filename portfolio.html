<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emily xing - art portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=DejaVu+Sans+Mono&display=swap" rel="stylesheet">
    <style>
        /* Background Gradient */
        body {
            font-family: 'DejaVu Sans Mono', monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #15265e, #3a506b, #5bc0be, #eac0f1);
            color: #ffffff;
            transition: background 4s ease;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5rem;
        }

        .home-link {
            text-align: center;
            margin-bottom: 20px;
        }

        .home-link a {
            color: #5bc0be;
            text-decoration: none;
            font-size: 1.2rem;
            border: 2px solid #5bc0be;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .home-link a:hover {
            background-color: #5bc0be;
            color: #15265e;
        }

        /* Grid layout for images */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        /* Individual image items */
        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
            transition: filter 0.3s ease;
        }

        /* Hover effect */
        .grid-item:hover img {
            filter: brightness(1.1); /* Slight lightening */
        }

        /* Title overlay */
        .grid-item::after {
            content: attr(alt); /* Use the alt attribute as the title */
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            color: #ffffff;
            text-align: center;
            padding: 10px;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            font-family: 'DejaVu Sans Mono', monospace;
        }

        /* Show the title on hover */
        .grid-item:hover::after {
            opacity: 1;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>artwork</h1>

    <!-- Lightbox for image display -->
    <div class="lightbox" id="lightbox">
        <img id="lightbox-image" src="" alt="">
    </div>

    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const gridItems = document.querySelectorAll('.grid-item img');

        gridItems.forEach(item => {
            item.addEventListener('click', () => {
                lightboxImage.src = item.src;
                lightbox.classList.add('active');
            });
        });

        lightbox.addEventListener('click', () => {
            lightbox.classList.remove('active');
            lightboxImage.src = '';
        });
    </script>
