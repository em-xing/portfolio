<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Droid+Sans+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Droid Sans Mono', monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #3a0ca3, #4cc9f0);
            color: #ffffff;
            transition: background 2s ease;
        }

        header {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            transition: transform 0.5s ease, top 0.5s ease;
        }

        h1 {
            font-size: 4em;
            margin: 0;
            transition: font-size 0.5s ease;
        }

        .subheading {
            font-size: 1.5em;
            margin-top: 10px;
            border-right: 2px solid #ffffff;
            white-space: nowrap;
            overflow: hidden;
            width: 40ch;
            animation: typing 2s steps(40, end), blink 0.5s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 40ch;
            }
        }

        @keyframes blink {
            from {
                border-color: transparent;
            }
            to {
                border-color: #ffffff;
            }
        }

        .scrolled header {
            top: 10%;
            transform: translateX(-50%);
        }

        .scrolled h1 {
            font-size: 2em;
        }

        .scrolled .subheading {
            opacity: 0;
            visibility: hidden;
        }

        .section {
            padding: 100px 20px;
            text-align: center;
            font-size: 1.5em;
        }

        .section:nth-child(odd) {
            background: rgba(58, 12, 163, 0.8);
        }

        .section:nth-child(even) {
            background: rgba(76, 201, 240, 0.8);
        }

        .section h2 {
            margin: 0;
        }
    </style>
    <script>
        window.addEventListener('scroll', () => {
            const body = document.body;
            const scrollY = window.scrollY;
            const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
            const percentage = scrollY / maxScroll;

            // Adjust gradient from blue to sunset as you scroll
            const hueStart = 220; // Blue start
            const hueEnd = 10;    // Sunset red
            const lightnessStart = 50;
            const lightnessEnd = 30;

            const hue = hueStart + (hueEnd - hueStart) * percentage;
            const lightness = lightnessStart + (lightnessEnd - lightnessStart) * percentage;

            body.style.background = `linear-gradient(to bottom, hsl(${hue}, 80%, ${lightness}%), hsl(${hue + 40}, 80%, ${lightness}%))`;

            // Adjust header position and size on scroll
            const header = document.querySelector('header');
            if (scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</head>
<body>
    <header>
        <h1>EMILY XING</h1>
        <div class="subheading">Impact @ the intersections of science, tech & stories</div>
    </header>

    <div class="section">
        <h2>Hi! I'm Emily.</h2>
    </div>
    <div class="section">
        <h2>Research</h2>
    </div>
    <div class="section">
        <h2>Writing</h2>
    </div>
    <div class="section">
        <h2>Art</h2>
    </div>
    <div class="section">
        <h2>Musings</h2>
    </div>
</body>
</html>
