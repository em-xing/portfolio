<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #3a0ca3, #4cc9f0);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            text-align: center;
            transition: all 0.3s ease;
        }

        h1 {
            color: #ffffff;
            font-size: 3em;
            margin: 0;
        }

        .subheading {
            color: #f1f1f1;
            font-size: 1em;
            margin-top: 10px;
            border-right: 2px solid #f1f1f1;
            white-space: nowrap;
            overflow: hidden;
            width: 20ch;
            animation: typing 3s steps(20) infinite, blink 0.5s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 20ch;
            }
        }

        @keyframes blink {
            from {
                border-color: transparent;
            }
            to {
                border-color: #f1f1f1;
            }
        }

        .content {
            text-align: center;
            font-size: 0.9em;
        }

        p {
            margin: 20px 0 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>EMILY XING</h1>
        <div class="subheading">Impact @ the intersections of science, tech & stories</div>
    </header>

    <div class="content">
        <p>Scroll down to explore more.</p>
    </div>
</body>
</html>
