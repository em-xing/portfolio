<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=DejaVu+Sans+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DejaVu Sans Mono', monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1c2541, #3a506b, #5bc0be, #eac0f1);
            color: #ffffff;
            transition: background 4s ease;
            overflow-x: hidden;
            min-height: 200vh;
        }

        header {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            transition: transform 0.5s ease, top 0.5s ease, opacity 0.5s ease;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            transition: font-size 0.5s ease;
        }

        .subheading {
            font-size: 1.2em;
            margin-top: 10px;
            border-right: 2px solid #ffffff;
            white-space: nowrap;
            overflow: hidden;
            width: 50ch;
            animation: typing 2s steps(50, end), blink 0.5s step-end infinite;
            transition: opacity 0.5s ease;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 50ch;
            }
        }

        @keyframes blink {
            from {
                border-color: transparent;
            }
            to {
                border-color: #ffffff;
            }
        }

        .columns {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 50px;
            margin-top: 25vh;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1.5s ease, transform 1.5s ease;
        }

        .columns.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .column {
            color: white;
            text-align: center;
            padding: 20px;
        }

        .column h2 {
            margin: 0 0 10px;
            font-size: 1.2em;
        }

        .spacer {
            height: 90vh;
        }
    </style>
    <script>
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            const subheading = document.querySelector('.subheading');
            const columns = document.querySelector('.columns');
            const scrollY = window.scrollY;

            // Make "EMILY XING" move higher and fade out subtitle
            if (scrollY > 100) {
                header.style.top = '10%';
                header.style.transform = 'translate(-50%, 0)';
                subheading.style.opacity = '0';
            } else {
                header.style.top = '50%';
                header.style.transform = 'translate(-50%, -50%)';
                subheading.style.opacity = '1';
            }

            // Fade in columns once "EMILY XING" is at the top
            if (scrollY > window.innerHeight / 2) {
                columns.classList.add('visible');
            }
        });
    </script>
</head>
<body>
    <header>
        <h1>emily xing</h1>
        <div class="subheading">impact through science, society & stories</div>
    </header>

    <div class="spacer"></div>

    <div class="columns">
        <div class="column">
            <h2>hi! i'm emily.</h2>
            <p>i'm an undergrad @ Harvard. </p>
        </div>
        <div class="column">
            <h2>research</h2>
            <p> </p>
        </div>
        <div class="column">
            <h2>writing</h2>
            <p> </p>
        </div>
        <div class="column">
            <h2>art + other musings</h2>
            <p> </p>
        </div>
    </div>
</body>
</html>
